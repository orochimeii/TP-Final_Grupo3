<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<meta charset="UTF-8">
		
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="formulario">
			<form th:object="${oferta}">
				<input type="hidden" th:field="*{id}">
		        <div class="card">
					<div class="card-header">
						 <h4>Oferta Laboral</h4>
					</div>
					<div class="mb-3">
						<label for="cantidadDeVacantes" class="form-label">Vacantes</label> 
						<input th:field=*{cantidadDeVacantes} type="number" class="form-control" id="cantidadDeVacantes" placeholder="000000000" disabled>
					</div>
					<div class="mb-3">
						<label for="puestoRequerido" class="form-label">NÂ° de Puestos Requeridos</label> 
						<input th:field=*{puestoRequerido}  type="text" class="form-control" id="puestoRequerido" placeholder="0000" disabled>
					</div>
					<div class="mb-3">
						<label for="resumenPuesto" class="form-label">Resumen</label> 
						<input th:field=*{resumenPuesto} type="text" class="form-control" id="resumenPuesto" placeholder="" disabled>
					</div>
					<div class="mb-3">
						<label for="disponibilidad" class="form-label">Disponibilidad Horaria</label> 
						<input th:field=*{disponibilidad} type="text" class="form-control" id="disponibilidad" placeholder="00-00" disabled>
					</div>
					<div class="mb-3">
						<label for="datosContacto" class="form-label">Datos de Contacto</label> 
						<input th:field=*{datosContacto} type="text" class="form-control" id="datosContacto" disabled>
					</div>
					<div class="mb-3">
						<label for="jornada" class="form-label">Jornada</label> 
						<input th:field=*{jornada} type="text" class="form-control" id="jornada" disabled>
					</div>
					<div class="mb-3">
						<label for="requisitos" class="form-label">Requisitos</label> 
						<input th:field=*{requisitos} type="text" class="form-control" id="requisitos" disabled>
					</div>
					<div class="mb-3">
						<label for="salario" class="form-label">Salario</label> 
						<input th:field=*{salario} type="number" class="form-control" id="salario" disabled>
					</div>
					<div class="mb-3">
						<label for="beneficios" class="form-label">Beneficios</label> 
						<input th:field=*{beneficios} type="text" class="form-control" id="beneficios" disabled>
					</div>
					<div class="mb-3">
						<label for="disponible" class="form-label">Disponible</label> 
						<input th:field=*{disponible} type="text" class="form-control" id="disponible" disabled>
					</div>
					<div class="mb-3" sec:authorize="!isAuthenticated()"> 
						<input th:field='sec:authentication="name"' type="hidden" class="form-control" id="empleador">
					</div>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<a th:href="@{/ciudadano/perfil}" id="cancel" class="btn btn-danger">Salir</a>
		  				<!-- <button class="btn btn-secondary" type="reset">Cancelar</button> -->
					</div>
				</div>
			</form>
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
