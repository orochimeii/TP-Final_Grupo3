<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
<body>
<header th:replace="/layouts/header :: header"></header>
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<ul class="list-group list-group-horizontal justify-content-center pb-1">
			  <li class="list-group-item"><a class="nav-link active" aria-current="page" th:href="@{/login/empleador}">Empleador</a></li>
			  <li class="list-group-item"><a class="nav-link active" aria-current="page" th:href="@{/login/ciudadano}">Ciudadano</a></li>
			</ul>
			<div th:if="${param.error}" class="alert alert-danger mb-3">
				Credenciales incorrectas
			</div>
			<div class="card">
				<div class="card-header">
					 <h4>Iniciar sesión</h4>
				</div>
				<div class="card-body">
					<form th:action="@{/login}" method="POST">
					  <div class="row form-group">
					    <label for="id" class="form-label">DNI</label>
					    <input type="text" name="id" class="form-control col-md-7" id="id" aria-describedby="id" placeholder="Ingrese DNI">
					  </div>
					  <div class="row form-group pt-3">
					    <label for="password" class="form-label">Password</label>
					    <input type="password" name="password" class="form-control col-md-7" id="password" placeholder="Password">
					  </div>
					  <div class="row form-group pt-2">
					  	<button type="submit" class="btn btn-primary btn-block col-md-7 offset-3 mt-3">Ingresar</button>
					  </div>
					  <div class="text-center">
					  	<p>¿No tiene una cuenta? <a th:href="@{/ciudadano/registro}">Crear cuenta</a></p>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
