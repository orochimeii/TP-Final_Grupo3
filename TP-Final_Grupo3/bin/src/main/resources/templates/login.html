<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
<body>
<header th:replace="/layouts/header :: header"></header>

			<div th:if="${param.error}" class="alert alert-danger mb-3">
				Credenciales incorrectas
			</div>
		<div class="formulario">
			<div class="card">
				<div class="card-header">
					 <h4>Iniciar sesion como ciudadano</h4>
				</div>
				<div class="card-body">
					<form th:action="@{/login}" method="POST">
					  <div class="row form-group">
					    <label for="email">DNI</label>
					    <input type="text" name="DNI" class="form-control col-md-7" id="email" aria-describedby="email" placeholder="Enter DNI" required>
					  </div>
					  <div class="row form-group">
					    <label for="password">Password</label>
					    <input type="password" name="password" class="form-control col-md-7" id="password" placeholder="Password" required>
					  </div>
					  <div class="row form-group">
					  	<button type="submit" class="btn btn-primary btn-block col-md-7 offset-3 mt-3">Iniciar Sesión</button>
					  </div>
					</form>
				</div>
			</div>
			<div class="card">
				<div class="card-header">
					 <h4>Iniciar sesion como empleador</h4>
				</div>
				<div class="card-body">
					<form th:action="@{/login}" method="POST">
					  <div class="row form-group">
					    <label for="email">CUIL</label>
					    <input type="text" name="email" class="form-control col-md-7" id="email" aria-describedby="email" placeholder="Enter CUIL" required >
					  </div>
					  <div class="row form-group">
					    <label for="password">Password</label>
					    <input type="password" name="password" class="form-control col-md-7" id="password" placeholder="Password" required>
					  </div>
					  <div class="row form-group">
					  	<button type="submit" class="btn btn-primary btn-block col-md-7 offset-3 mt-3">Iniciar Sesión</button>
					  </div>
					</form>
				</div>
			</div>
			</div>	
<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
