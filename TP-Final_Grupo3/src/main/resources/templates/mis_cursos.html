<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
			<title>Cursos</title>
			<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
			<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		</head>
	<body>
		<header th:replace="layouts/header::header"></header>
	
		<div class="container col-7">
			<h1 class="text-dark text-center pt-3 mb-3">Cursos inscriptos</h1>
			<h5 th:if="${vacio}" class="text-center">No está inscripto a ningún curso</h5>
			<br>
			<div class="row row-cols-1 row-cols-md-3 g-4">
				<div th:each="curso : ${cursosAlias}">
					<div class="col">
					    <div class="card h-100">
							<div class="card-header">
								<h4 class="card-title" th:text="*{curso.titulo}"></h4>
								<p class="card-subtitle" th:text="*{curso.docente}"></p>
							</div>	
							<ul class="list-group list-group-flush">
								<li class="list-group-item text-primary" th:text="'Inicia el: '+*{curso.fechaInicio}"></li>
								<li class="list-group-item text-primary" th:text="'Termina el: '+*{curso.fechaFin}"></li>
								<li class="list-group-item" th:text="'Horas totales: '+*{curso.cantidadHoras}"></li>
								<li class="list-group-item">
									<p class="card-text"><small class="text-muted" th:text="*{curso.categoria}"></small></p>
								</li>
							</ul>				    
					    </div>
					 </div>
				</div>
			</div>
			<br>
			<div class="container mb-5 ">
				<a th:href="@{/ciudadano/perfil}" class="btn btn-outline-dark">Volver</a>
			</div>
			
		</div>
		
		<footer th:replace="layouts/footer::footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
