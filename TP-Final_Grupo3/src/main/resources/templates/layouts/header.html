<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header id="header-principal" class="bg-dark" th:fragment="header">
			<div class="container-fluid">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					   <img id="logo" th:src="@{/images/Gruop3.png}" class="logo" width="40" height="40"/>
				  <div class="container-fluid">
				    <div class="collapse navbar-collapse" id="navbarSupportedContent">
				      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
				      <li class="nav-item">
				          <a class="nav-link active" th:href="@{/inicio}">Inicio</a>
				        </li>
				        <li class="nav-item" sec:authorize="isAuthenticated()">
				          <a class="nav-link active" th:href="@{/ofertas}">Ofertas Laborales</a>
				        </li>
				        <li class="nav-item dropdown" sec:authorize="hasAuthority('CIUDADANO')">
				          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				            Ciudadano
				          </a>
				          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				            <li><a class="dropdown-item" th:href="@{/ciudadano/perfil}">Perfil</a></li>
				            <li><hr class="dropdown-divider"></li>
				            <li><a class="dropdown-item" th:href="@{/ciudadano/ver}">Ver</a></li>
				            <li><a class="dropdown-item" th:href="@{/ciudadano/editar}">Editar</a></li>
				          </ul>
				        </li>
				        <li class="nav-item dropdown" sec:authorize="hasAuthority('EMPLEADOR')">
				          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				            Empleador
				          </a>
				          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				            <li><a class="dropdown-item" th:href="@{/empleador/perfil}">Perfil</a></li>
				            <li><hr class="dropdown-divider"></li>
				            <li><a class="dropdown-item" th:href="@{/empleador/ver}">Ver</a></li>
				            <li><a class="dropdown-item" th:href="@{/empleador/editar}">Editar</a></li>
				          </ul>
				        </li>
				      </ul>
				      <ul class="navbar-nav me-0 mb-2 mb-lg-0 gap-2">
				      	<li class="nav-item" sec:authorize="isAuthenticated()">
					      	<form class="d-flex" th:action="@{/logout}" method="POST">
								<button class="btn btn-outline-warning">Cerrar sesión</button>
							</form>
						</li>
						<li class="nav-item" sec:authorize="!isAuthenticated()">
							<form class="d-flex" th:action="@{/login/ciudadano}">
								<button class="btn btn-outline-warning">Iniciar sesión</button>
							</form>
						</li>
				      	<li class="nav-item">
							<form class="d-flex" th:action="@{/empleador/registro}" sec:authorize="!isAuthenticated()">
								<button class="btn btn-warning">Crear cuenta</button>
							</form>
				      	</li>
				      </ul>
				    </div>
			  </div>
			</nav>
			</div> 
		</header>
		
		<script th:href="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
		<script th:href="@{/webjars/popper.js/umd/popper.min.js}" type="text/javascript"></script>
		<script th:href="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
	</body>
</html>
