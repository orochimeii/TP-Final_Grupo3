<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista de Alumnos matriculados</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container">
			<br>
			<p class="h4 mb-10">Alumnos</p>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/alumno/nuevo}" id="nuevo" class="btn btn-warning">Nuevo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>D.N.I</th>
							<th>Apellidos</th>
							<th>Nombres</th>
							<th>E-mail</th>
							<th>Tel√©fono</th>
							<th>Opciones</th>
						</tr>	
						<tr th:each="alumno: ${alumnos}">
							<td th:text="${alumno.dni}"></td>
							<td th:text="${alumno.apellido}"></td>
							<td th:text="${alumno.nombre}"></td>
							<td th:text="${alumno.email}"></td>
							<td th:text="${alumno.telefono}"></td>
							<td>
							<a href="#" id="editarAlumno" class="btn btn-outline-warning">Editar</a>
							<a href="#" id="eliminarAlumno" class="btn btn-outline-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br><br>
				
			</div>
		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
