<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Ver</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container col-7">
			<br>
			<h4 class="text-center">Editar ciudadano</h4>
			<br>
			<form method="post" th:object="${ciudadano}" th:action="@{/ciudadano/editar}">
				<input type="hidden" th:field="*{dni}">
				<div class="mb-3">
					<label for="contrasenia" class="form-label">Contraseña</label> 
					<input th:field="*{contrasenia}" type="password" class="form-control" id="contrasenia">
				</div>
				<div class="mb-3">
					<label for="numeroDeTramite" class="form-label">Numero de tramite</label> 
					<input th:field="*{numeroDeTramite}" type="number" class="form-control" id="numeroDeTramite">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label> 
					<input th:field="*{email}"  type="email" class="form-control" id="razonSocial" placeholder="suemail@mail.com" >
				</div>
				<div class="mb-3">
					<label for="estadoCivil" class="form-label">Estado civil</label> 
					<input th:field="*{estadoCivil}" type="text" class="form-control" id="estadoCivil" placeholder="Soltero" >
				</div>
				<div class="mb-3">
					<label for="privincia" class="form-label">Provincia</label> 
					<input th:field="*{privincia}" type="text" class="form-control" id="privincia">
				</div>
				<div class="mb-3">
					<label for="telefono" class="form-label">Teléfono</label> 
					<input th:field="*{telefono}" type="tel" class="form-control" id="telefono">
				</div>
				<div class="mb-3">
					<label for="fechaDeNacimiento" class="form-label">Fecha de nacimiento</label> 
					<input th:field="*{fechaDeNacimiento}" type="date" class="form-control" id="fechaDeNacimiento">
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Guardar</button>
					<a th:href="@{/inicio}" id="cancel" class="btn btn-outline-secondary">Cancelar</a>
	  				<!-- <button class="btn btn-secondary" type="reset">Cancelar</button> -->
				</div>
			</form>
		</div>
		<br>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	
	
	</body>
</html>
