<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
			<title>CV</title>
			<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
			<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		</head>
	<body>
		<header th:replace="layouts/header::header"></header>
		<br>
		<div class="container col-6">
			<form method="post" th:object="${empleador}">
			<div class="card border-primary">
				<div class="card-header border-primary">
					<h4 class="text-center">Ver Empleador</h4>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col">
							<label class="form-label">CUIT</label>
							<input type="text" class="form-control" placeholder="CUIT" th:field="*{cuit}" disabled>
						</div>
						<div class="col">
							<label class="form-label">Email</label>
							<input type="text" class="form-control" placeholder="Email" th:field="*{email}" disabled>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col">
							<label class="form-label">Teléfono</label>
							<input type="text" class="form-control" placeholder="Teléfono" th:field="*{telefono}" disabled>
						</div>
						<div class="col">
							<label class="form-label">Nombre comercial</label>
							<input type="text" class="form-control" placeholder="Teléfono" th:field="*{nombreComercial}" disabled>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col">
							<label class="form-label">Razón social</label>
							<input type="text" class="form-control" placeholder="Teléfono" th:field="*{razonSocial}" disabled>
						</div>
						<div class="col">
							<label class="form-label">Página web</label>
							<input type="text" class="form-control" placeholder="Teléfono" th:field="*{paginaWeb}" disabled>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col">
							<label class="form-label">Inicio actividad</label>
							<input type="date" class="form-control" placeholder="Año-Mes-Día" th:field="*{inicioDeActividad}" disabled>
						</div>
						<div class="col">
							<label class="form-label">Provincia</label>
							<input type="text" class="form-control" placeholder="Teléfono" th:field="*{provincia}" disabled>
						</div>
					</div>
					<br>
					<div>
						<label class="form-label">Domicilio</label>
						<input type="text" class="form-control" placeholder="Domicilio" th:field="*{domicilio}" disabled>
					</div>
					<br>
					<div>
						<label class="form-label">Descripción</label>
						<input type="text" class="form-control" placeholder="Domicilio" th:field="*{descripcion}" disabled>
					</div>
				</div>
			</div>
			<div class="card border-light pt-2">
				<div class="mb-3">
					<a th:href="@{/empleador/editar}" class="btn btn-outline-primary">Editar</a>
					<a th:href="@{/empleador/perfil}" class="btn btn-outline-danger">Salir</a>
				</div>
			</div>
			</form>
		</div>
		<br>
		<footer th:replace="layouts/footer::footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
